<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class = "main-box">
      <div class = "container">
        <img src="./images/image-victor.jpg" alt="victor-pfp">
        <h1>
          Victor Crest <span class = "age">26</span>
        </h1>
        <h2>London</h2>
        <div class = "stats">
          <div class = "stats-box"><span class = "block" id = "centering">80K</span><p class = "stats-p">Followers</p></div>
          <div class = "stats-box"><span class = "block">803K</span><p class = "stats-p">Likes</p></div>
          <div class = "stats-box"><span class = "block">1.4K</span><p class = "stats-p">Photos</p></div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
