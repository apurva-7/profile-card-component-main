<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id = "main-box">
      <div id = "container">
        <header>
          <img src="./images/image-victor.jpg" alt="victor-pfp">
        </header>
        <h1>
          Victor Crest
        </h1>
        <span id = "inline">London</span>
        <div id = "stats">
          <div class = "stats-box"><span id = "block">80K</span><p>Followers</p></div>
          <div class = "stats-box"><span id = "block">803K</span><p>Likes</p></div>
          <div class = "stats-box"><span id = "block">1.4K</span><p>Photos</p></div>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
